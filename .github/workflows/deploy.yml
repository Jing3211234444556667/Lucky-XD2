name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Install PM2
      run: npm install -g pm2

    - name: Start application
      run: pm2-runtime start index.js --name LUCKY-XD
      env:
        # If your bot requires specific Env Vars (like MEGA_EMAIL), 
        # add them here using GitHub Secrets:
        # MEGA_EMAIL: ${{ secrets.MEGA_EMAIL }}
        NODE_ENV: production
